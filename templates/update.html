{% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 style="text-align: center"><i class="fa-solid fa-skull-crossbones fa-fade"></i> Update Task <i
      class="fa-solid fa-skull-crossbones fa-fade"></i></h1>

  <div class="form">
    <form action="/update/{{task.id}}" method="POST">
      <input type="text" name="content" id="content" value="{{task.content}}">
      <input type="submit" value="Update">
    </form>
  </div>

</div>
{% endblock %}
